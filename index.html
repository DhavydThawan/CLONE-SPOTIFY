<!DOCTYPE html>
<html lang="PT-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>THAWAN NO PLAY</title>
  </head>
  <body>
    <img src="imagens/nightcore.jpg" />
    <div class="descrição">
      <h2>❖Nightcore❖「夢と葉桜 _ Yume To Hazakura</h2>
      <i>ヲタみん _ Wotamin</i>
    </div>
    <div class="duração">
      <div class="barra">
        <progress value="0" max="1"></progress>
        <div class="ponto"></div>
      </div>
      <div class="tempo">
        <p class="inicio">0:00</p>
        <p class="fim">3:40</p>
      </div>
    </div>
    <div class="player">
      <i class="fas fa-step-backward setas anterior"></i>
      <i class="fas fa-play-circle botao-play"></i>
      <i class="fas fa-pause-circle botao-pause"></i>
      <i class="fas fa-step-forward setas proxima"></i>
    </div>
    <audio
      src="musicas/❖Nightcore❖「夢と葉桜 _ Yume To Hazakura」ヲタみん _ Wotamin(MP3_70K).mp3"
    ></audio>
    <script src="script.js"></script>
  </body>
</html>
